<!DOCTYPE html>
<html>
<head>
    <title>View Bids</title>
    <style>
        /* Add your CSS styles here */
        .container {
            width: 80%;
            margin: auto;
        }
        .item-details, .bids-table {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-details">
            <h2>Item Details</h2>
            <p><strong>Name:</strong> {{ item['item_name'] }}</p>
            <p><strong>Start Time:</strong> {{ item['start_time'] }}</p>
            <p><strong>End Time:</strong> {{ item['end_time'] }}</p>
            <p><strong>Minimum Bid:</strong> ${{ item['min_bid'] }}</p>
        </div>
        <div class="bids-table">
    <h2>Bids</h2>
    <table>
        <tr>
            <th>Bidder Name</th>
            <th>Email</th>
            <th>Amount</th>
        </tr>
        {% for bid in bids %}
        <tr>
           <td>{{ bid['bidder_name'] }}</td>
        <td>{{ bid['email_id'] }}</td>
        <td>${{ bid['amount'] }}</td>
        </tr>
        {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
